<section class=" vh-100" >
    <div class="login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12+ col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Login</h3>
  
              <div class="form-outline mb-4">
                <input [(ngModel)]="email" type="email" id="typeEmailX-2" class="form-control form-control-lg border"   />
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input [(ngModel)]="pswd" type="password" id="typePasswordX-2" class="form-control form-control-lg border" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <button class="btn btn-success btn-lg btn-block mb-4" (click)="login()" type="submit">Login</button>
              <div class="row">
              <a href="" class="col">Forget password</a>
                <a routerLink="register" class="col">sign up</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
